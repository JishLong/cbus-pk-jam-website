name: PR Check

on:
  pull_request:
    branches:
      - main
      - versions/**

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Base Branch
        uses: actions/checkout@v3
        with:
          branch: ${{ github.base_ref }}

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

#      - name: Lint
#        run: npm run lint

      - name: Build
        run: npm run build:prod
