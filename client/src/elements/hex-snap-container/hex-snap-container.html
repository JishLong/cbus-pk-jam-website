@if (type() === 'male') {
  <div class="cpje-hex-snap-container-content cpj-fill-dimensions">
    <div class="cpje-hex-snap-container-background-male cpj-fill-dimensions">
      <div class="cpje-hex-snap-container-background-male-left cpj-fill-dimensions"></div>
      <div class="cpje-hex-snap-container-background-male-right cpj-fill-dimensions"></div>
    </div>
    <ng-container *ngTemplateOutlet="content" />
  </div>
} @else if (type() === 'female') {
  <div class="cpje-hex-snap-container-separator-space"></div>

  <div class="cpje-hex-snap-container-content cpj-fill-dimensions">
    <div class="cpje-hex-snap-container-background-female cpj-fill-dimensions"></div>
    <ng-container *ngTemplateOutlet="content" />
  </div>

  <div class="cpje-hex-snap-container-separator-space"></div>
}

<ng-template #content>
  <ng-content />
</ng-template>
