<div class="cpj-fill-width cpj-flex-row cpj-align-center cpj-gap-7">
  <div cpjfElementTransition="cpj-element-transition-start-left"
       class="cpjs-countdown-accent-line cpj-flex-grow">
  </div>
  <h1 cpjfElementTransition="cpj-element-transition-start-big" class="cpjs-countdown-title">
    Columbus Jam 2025 Begins in:
  </h1>
  <div cpjfElementTransition="cpj-element-transition-start-right"
       class="cpjs-countdown-accent-line cpj-flex-grow">
  </div>
</div>

<div class="cpjs-countdown-countdown-cells cpj-flex-row cpj-align-center cpj-gap-3">
  <cpjs-countdown-cell [count]="countdownTime().days" unit="day" />
  <div class="cpjs-countdown-cell-separator cpj-title-1">:</div>
  <cpjs-countdown-cell [count]="countdownTime().hours" unit="hour" />
  <div class="cpjs-countdown-cell-separator cpj-title-1">:</div>
  <cpjs-countdown-cell [count]="countdownTime().minutes" unit="minute" />
  <div class="cpjs-countdown-cell-separator cpj-title-1">:</div>
  <cpjs-countdown-cell [count]="countdownTime().seconds" unit="second" />
</div>
