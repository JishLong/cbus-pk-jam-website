<div class="cpjf-nav-bar-top-wrapper cpj-flex-row">
  <div class="cpj-flex-row">
    <button
      cpjeButton="ghost-light-text"
      class="cpj-flex-row"
      cpjeOpenLink="https://www.instagram.com/columbuspkjam/"
    >
      <cpje-svg type="instagram" dimensions="var(--cpjf-nav-bar-top-wrapper-height)" />
    </button>
  </div>

  <div class="cpjf-nav-bar-double-gap cpj-flex-row cpj-flex cpj-justify-center cpj-align-center">
    @if (!isMobile()) {
      <div class="cpjf-nav-bar-double-gap cpj-flex-row cpj-flex cpj-justify-end">
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-info">
          Info
        </button>
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-sponsors">
          Sponsors
        </button>
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-special-guests">
          Special Guests
        </button>
      </div>
    }
    <button
      class="cpjf-nav-bar-logo cpj-script-1"
      cpjeButton="ghost-light-text"
      cpjfNavigateTo="cpjf-navigation-marker-landing"
    >
      Columbus Jam
    </button>
    @if (!isMobile()) {
      <div class="cpjf-nav-bar-double-gap cpj-flex-row cpj-flex">
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-schedule">
          Schedule & Spots
        </button>
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-registration">
          Registration
        </button>
        <button class="cpj-body-3" cpjeButton="ghost-light-text" cpjfNavigateTo="cpjf-navigation-marker-contact">
          Contact
        </button>
      </div>
    }
  </div>

  <div class="cpj-flex-row cpj-justify-end cpj-align-center">
    @if (isMobile()) {
      <button cpjeButton="ghost-light-text" (click)="drawerOpened.set(!drawerOpened())">
        <cpje-icon [icon]="drawerButtonIcon()" />
      </button>
    } @else {
      <div style="width: 24px;"></div>
    }
  </div>
</div>

@if (isMobile()) {
  <cpjf-nav-bar-drawer [opened]="drawerOpened()">
    <button class="cpjf-nav-bar-drawer-button"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-info"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Info</span>
      <cpje-icon cpjSuffix icon="info" />
    </button>
    <button class="cpjf-nav-bar-drawer-button"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-sponsors"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Sponsors</span>
      <cpje-icon cpjSuffix icon="favorite" />
    </button>
    <button class="cpjf-nav-bar-drawer-button"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-special-guests"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Special Guests</span>
      <cpje-icon cpjSuffix icon="person" />
    </button>
    <button class="cpjf-nav-bar-drawer-button cpjf-nav-bar-drawer-button-schedule"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-schedule"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Schedule & Spots</span>
      <cpje-icon cpjSuffix icon="park" />
    </button>
    <button class="cpjf-nav-bar-drawer-button"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-registration"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Registration</span>
      <cpje-icon cpjSuffix icon="sell" />
    </button>
    <button class="cpjf-nav-bar-drawer-button"
            cpjeButton="light"
            cpjfNavigateTo="cpjf-navigation-marker-contact"
            (click)="drawerOpened.set(false)">
      <span cpjPrefix>Contact</span>
      <cpje-icon cpjSuffix icon="mail" />
    </button>
  </cpjf-nav-bar-drawer>
}
